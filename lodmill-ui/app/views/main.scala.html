@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
    </head>
    <body>
      <div class="container-wide">
        <div class="masthead">
          <ul class="nav nav-pills pull-right">
            <li class="active"><a href="/">Index</a></li>
          </ul>
          <h3 class="muted"><a href="/">Lobid API</a></h3>
        </div>
        <hr/> <div class="content">@content</div> <hr/>
        <div class="footer">
          <p>Lobid API | Running against index @Document.ES_CLUSTER_NAME on @Document.ES_SERVER.address() | 
            &copy; 2013 <a href="http://www.hbz-nrw.de">Hochschulbibliothekszentrum NRW</a></p>
        </div>
      </div>
    </body>
</html>
