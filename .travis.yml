language: java
env:
  - PLAY_VERSION=2.0.4
jdk: oraclejdk7
install:
  - cd lodmill-ld
  - mvn clean install -e -DskipTests=true
before_script:
  - cd .. 
  - wget http://download.playframework.org/releases/play-${PLAY_VERSION}.zip
  - unzip -q play-${PLAY_VERSION}.zip
script:
  - cd lodmill-ld
  - mvn test
  - cd ..
  - cd lodmill-ui
  - ../play-${PLAY_VERSION}/play compile
