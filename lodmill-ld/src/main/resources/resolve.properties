resolve = \
	http://purl.org/dc/elements/1.1/creator;\
	http://purl.org/dc/terms/subject;\
	http://www.w3.org/2003/01/geo/wgs84_pos#location;\
	http://www.w3.org/2006/vcard/ns#adr

predicates = \
	http://d-nb.info/standards/elementset/gnd#preferredNameForThePerson;\
	http://d-nb.info/standards/elementset/gnd#dateOfBirth;\
	http://d-nb.info/standards/elementset/gnd#dateOfDeath;\
	http://www.w3.org/2004/02/skos/core#prefLabel;\
	http://www.w3.org/2003/01/geo/wgs84_pos#lat;\
	http://www.w3.org/2003/01/geo/wgs84_pos#long;\
	http://www.w3.org/2006/vcard/ns#locality;\
	http://www.w3.org/2006/vcard/ns#country-name;\
	http://www.w3.org/2006/vcard/ns#postal-code;\
	http://www.w3.org/2006/vcard/ns#street-address

fsl-paths = \
	*/dc:creator/*/gnd:preferredNameForThePerson/text();\
	*/dc:creator/*/gnd:dateOfBirth/text();\
	*/dc:creator/*/gnd:dateOfDeath/text();\
	*/dct:subject/*/skos:prefLabel/text();\
	*/geo:location/*/geo:lat/text();\
	*/geo:location/*/geo:long/text();\
	*/vcard:adr/*/vcard:locality/text();\
	*/vcard:adr/*/*[uri(.) = exp('vcard:country-name')]/text();\
	*/vcard:adr/*/*[uri(.) = exp('vcard:postal-code')]/text();\
	*/vcard:adr/*/*[uri(.) = exp('vcard:street-address')]/text()
